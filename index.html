<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Search Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <main>
    <section></section>
    <form>
        <label><h1>Enter the name of a musician</h1></label>
        <input type="text" class="userinput" title="textinput">
        <input type="submit" value="Click here to search" class="submit">
    </form>
    <div class="hidden">
        <nav>
            <li><button>Bio</button></li>
            <li><button class="album1button">Album 1</button></li>
            <li><button>Album 2</button></li>
            <li><button>Album 3</button></li>
            <li><button>Tour Dates</button></li>
        </nav>
    </div>
    <div class="js-search-results">
        <div class="artistinfo"></div>
        <div class="albums">
        </div>
    </div>
    <div class="youtube-search">
    </div>
    </main>
    <footer class="hidden">Copyright Jesse Shaw 2017</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
