<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Search Application</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <header role="heading">
      <div class="landinglogo">
          <img src="Logo.png" alt="logo">
      </div>
      </header>
      <div class="projdescription">
        <section>
            <p>This App is a music search engine where you type in the name of an artist, and in return, the user wil; see: </p>
            <ol>
                <li>The 3 most popular albums from that artist (according to <a href="https://www.last.fm/">last.fm</a>);</li>
                <li>Youtube links to listen to that album; and</li>
                <li>A short artist biography.</li>
            </ol>
        </section>
      </div>
      <form class="inputform">
            <a href="app.html">
                <input type="button" value="Click Here to Try out the App" class="linktoapp">
            </a>
      </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
