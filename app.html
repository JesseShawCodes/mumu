<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Search Application</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <link href="index.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <header role="heading">
        <!--App logo-->
        <a href="index.html">
            <img src="/Images/Logo.png" class="logo" alt="logo">
        </a>
        <!--Artist Name input-->
    <form>
        <label><h1>Enter the name of a musician</h1></label>
        <input type="text" class="userinput" title="textinput">
        <input type="submit" value="Search" class="submit">
    </form>
    </header>
    <main>
        <!--Search Results will populate here.-->
    <div class="js-search-results">
        <div class="artistinfo"></div>
        <div class="albums hidden">
        </div>
    </div>
    
    <footer class="hidden">Created by Jesse Shaw 2017</footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
